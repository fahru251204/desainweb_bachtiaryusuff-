<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="flex">
      <!-- Sidebar Start -->
      <div
        class="flex flex-col h-screen p-3 bg-gray-800 text-white shadow w-60 fixed"
      >
        <div class="space-y-3">
          <div class="text-2xl font-bold text-center">Admin Panel</div>
          <div class="flex-1">
            <ul class="pt-2 pb-4 space-y-1 text-sm">
              <li class="rounded-sm">
                <a
                  href="dashboard.html"
                  class="flex items-center p-2 space-x-3 rounded-md hover:bg-gray-700"
                >
                  <span>beranda</span>
                </a>
              </li>
              <li class="rounded-sm">
                <a
                  href="kategori.html"
                  class="flex items-center p-2 space-x-3 rounded-md hover:bg-gray-700"
                >
                  <span>Kategori</span>
                </a>
              </li>
              <li class="rounded-sm">
                <a
                  href="produk.html"
                  class="flex items-center p-2 space-x-3 rounded-md hover:bg-gray-700"
                >
                  <span>Produk</span>
                </a>
              </li>
              <li class="rounded-sm">
                <a
                  href="user.html"
                  class="flex items-center p-2 space-x-3 rounded-md hover:bg-gray-700"
                >
                <span>user</span>
              </a>
            </li>
            <li class="rounded-sm">
              <a
                href="login.html"
                class="flex items-center p-2 space-x-3 rounded-md hover:bg-gray-700"
              >
                  <span>Logout</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Sidebar End -->

      <!-- Main Content Start -->
      <div class="ml-64 p-8 w-full">
        <h1 class="text-3xl font-bold mb-6">Tambah Produk</h1>
        <form action="produk.html" method="get" class="w-1/2">
          <div class="mb-4">
            <label class="block text-gray-700">Nama Produk</label>
            <input
              type="text"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Harga Produk</label>
            <input
              type="number"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Deskripsi Produk</label>
            <textarea
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
          >
            Simpan
          </button>
          <button
            type="button"
            onclick="location.href='produk.html'"
            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 ml-2"
          >
            Kembali
          </button>
        </form>
      </div>
      <!-- Main Content End -->
    </div>
  </body>
</html>
